<!DOCTYPE html>
<html ng-app>

  {% include head.html %}

  <body>
    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
      <script src="assets/reveal.js/lib/js/head.min.js"></script>
      <script src="assets/reveal.js/js/reveal.js"></script>
      <script>
        Reveal.initialize({
        history: true,
        dependencies: [
        {src: "assets/reveal.js/plugin/markdown/marked.js"},
        {src: "assets/reveal.js/plugin/markdown/markdown.js"},
        {src: "assets/reveal.js/plugin/notes/notes.js"}
        ]});
      </script>
      <script type="text/javascript" src="assets/prism.js"></script>
      <script type="text/javascript" src="assets/prism.clojure.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </div>
  </body>
</html>
